<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FTSE Visualisation</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link href="css/FTSEStyles.css?v=0.1" rel="stylesheet" type="text/css">

    <script type="text/javascript" src="js/three86.js"></script>
    <script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="js/TrackballControls.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/baseApp.js?v=0.8"></script>
    <script type="text/javascript" src="js/dates.js"></script>
    <script type="text/javascript" src="js/dataLoader.js"></script>
    <script type="text/javascript" src="js/controlKit.min.js?v=0.1"></script>
    <script type="text/javascript" src="js/FTSE.js?v=0.7"></script>

</head>
<body>
    <!-- Div which will hold the Output -->
    <div id="WebGL-output">

    </div>

    <div id="title" class="infoPanel">
        <h1>FTSE-100 Visualisations</h1>
    </div>

    <div id="monthControls" class="infoPanel">
        <button id="nextMonth" type="button" class="btn btn-primary"><</button>
        <button id="previousMonth" type="button" class="btn btn-primary">></button>
    </div>

    <div id="weekControls" class="infoPanel">
        <button id="nextWeek" type="button" class="btn btn-primary"><</button>
        <button id="previousWeek" type="button" class="btn btn-primary">></button>
    </div>

    <div id="info" class="infoPanel">
        <p>Year: 2009</p>
        <p>Month: January</p>
        <p>Week: 1</p>
    </div>
</body>
</html>
