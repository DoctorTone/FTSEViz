<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FTSE Visualisation</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link href="css/FTSEStyles.css?v=0.1" rel="stylesheet" type="text/css">

    <script type="text/javascript" src="js/three86.js"></script>
    <script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="js/TrackballControls.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/baseApp.js?v=0.10"></script>
    <script type="text/javascript" src="js/sceneConfig.js?v=0.5"></script>
    <script type="text/javascript" src="js/dates.js?v=0.2"></script>
    <script type="text/javascript" src="js/dataLoader.js"></script>
    <script type="text/javascript" src="js/spriteManager.js?v=0.3"></script>
    <script type="text/javascript" src="js/controlKit.min.js?v=0.1"></script>
    <script type="text/javascript" src="js/FTSE.js?v=0.13"></script>

</head>
<body>
    <!-- Div which will hold the Output -->
    <div id="WebGL-output">

    </div>

    <div id="title" class="infoPanel centred">
        <h1>FTSE-100 Visualisations</h1>
    </div>

    <div id="dateControls" class="infoPanel centred">
        <div id="monthControls">
            <p>Month</p>
            <button id="previousMonth" type="button" class="btn btn-primary"><</button>
            <button id="nextMonth" type="button" class="btn btn-primary">></button>
        </div>

        <div id="weekControls">
            <p>Week</p>
            <button id="previousWeek" type="button" class="btn btn-primary"><</button>
            <button id="nextWeek" type="button" class="btn btn-primary">></button>
        </div>

        <div id="viewControl">
            <p>View</p>
            <button id="toggleView" type="button" class="btn btn-primary">Daily</button>
        </div>
    </div>


    <div id="info" class="infoPanel centred">
        Info
        <p>Year: <span id="year"></span></p>
        <p>Month: <span id="month"></span></p>
        <p id="weekData">Week: <span id="week">1</span></p>
        <p>Normalised</p>
    </div>
</body>
</html>
